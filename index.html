<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Modern Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logonew.jpg" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest<br>in Lighting</h1>
            <br>
            <p>This is the first lamp from our company. We.re making 
                a huge collection of modern lamps in all categories from
                home use to office use.
            </p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>

    <script>
        function toggleBtn() {
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>



</body>
</html>
